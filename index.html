<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Dodger</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #gameOver {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: red;
      display: none;
    }
    #restart {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green */
      color: white; /* White text */
      border: none; /* Remove borders */
      border-radius: 5px; /* Add a rounded corner */
      cursor: pointer; /* Pointer/hand icon */
    }
    
  </style>
</head>
<body>
  <div id="gameOver">
    Game Over<br />
    Final Score: <span id="score">0</span>
  </div>
  <button id="restart" style="position: absolute; top: 10px; left: 10px;">reset</button>
  
  <script type="module" src="./game.js"></script>
 
</body>
</html>
